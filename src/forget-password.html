<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR_gen</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../assets/css/forget-password.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="/assets/images/QR_gen_logo.png" height="50" alt="logo" />
        <div class="navs">
          <div class="m-navs">
            <a href="#" class="m-nav-item nav-active">Home</a>
            <a href="#" class="m-nav-item">Generate QR</a>
            <a href="#" class="m-nav-item">About us</a>
            <a href="#" class="m-nav-item">Contact</a>
          </div>
          <div class="nav-cta">
            <a href="#" class="btn cta-sec">Sign up</a>
            <a href="#" class="btn cta-pri">Sign in</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="forget-password-container">
        <div class="padlock">
          <img
            src="../assets/images/padlock.png"
            alt="padlock picture"
            class="padlock-img"
          />
        </div>
        <h4 class="forget-title">Forget Password</h4>
        <p class="forget-text">Enter your email to retrieve password</p>
        <input
          type="text"
          placeholder="yinkadavies@example.com"
          class="email-address"
        />
        <button class="reset-btn">Reset Password</button>
      </div>
    </main>
    <footer>
      <div class="top">
        <div class="col col-1">
          <div class="title">Product</div>
          <div class="content">
            <img src="/assets/images/logo-footer.png" width="88" alt="" />
          </div>
        </div>
        <div class="col col-2">
          <div class="title">Contact us</div>
          <div class="content">
            <a href="" class="footer-links">hello@qr_gen.com</a>
            <a href="" class="footer-links">+1 234 567 8901</a>
          </div>
        </div>
        <div class="col col-3">
          <div class="title">Navigation</div>
          <div class="content">
            <a href="" class="footer-links">Home</a>
            <a href="" class="footer-links">Discover</a>
            <a href="" class="footer-links">About us</a>
            <a href="" class="footer-links">Contact</a>
          </div>
        </div>
        <div class="col col-4">
          <div class="title">Subscribe to our newsletter</div>
          <div class="content">
            <form action="" method="post">
              <input type="email" name="email" id="email" />
              <input
                type="button"
                class="subscribe-btn p-sm"
                value="Subscribe"
              />
            </form>
            <p class="p-sm">We never spam you!</p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="socials">
          <img src="/assets/icons/fb.svg" alt="" />
          <img src="/assets/icons/insta.svg" alt="" />
          <img src="/assets/icons/linkedin.svg" alt="" />
          <img src="/assets/icons/pinterest.svg" alt="" />
          <img src="/assets/icons/twitter.svg" alt="" />
        </div>
        <p class="copywright">Â©2022 All Rights Reserved. Team Raccoon</p>
      </div>
    </footer>
  </body>
</html>
